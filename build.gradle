apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

task wrapper(type: Wrapper) {
	gradleVersion = '3.1'
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.12'
	testCompile 'org.mockito:mockito-core:2.1.0-RC.1'
	testCompile 'org.hamcrest:hamcrest-all:1.3'
}

mainClassName = 'eu.evensson.primenumbers.Main'
applicationName = 'prime-numbers'

jar {
    manifest {
        attributes 'Main-Class': 'eu.evensson.primenumbers.Main'
    }
}
